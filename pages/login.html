<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MakaziPrime</title>
    <link rel="stylesheet" href="../assets/css/public.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
            margin: 0;
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-logo i {
            color: #27ae60;
        }

        .login-title {
            margin-bottom: 5px;
            color: #1e293b;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .login-subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 4px rgba(39, 174, 96, 0.1);
        }

        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: #27ae60;
        }

        .forgot-link {
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-login:hover {
            background-color: #219150;
        }

        .btn-login:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .error-msg {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            text-align: left;
        }

        .success-msg {
            background-color: #d1fae5;
            color: #059669;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            text-align: left;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 15px;
        }

        .register-link {
            color: #64748b;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            margin-top: 20px;
        }

        .back-home a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: #27ae60;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo"><i class="fas fa-building"></i></div>
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Sign in to your MakaziPrime account</p>

        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
            </div>

            <div class="remember-row">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="divider"><span>or</span></div>

        <p class="register-link">
            Don't have an account? <a href="register.html">Create one</a>
        </p>

        <div class="back-home">
            <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        const API_BASE = '../api';

        // Check if already logged in, redirect accordingly
        document.addEventListener('DOMContentLoaded', async () => {
            // Check for success message from registration
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                const successMsg = document.getElementById('successMsg');
                successMsg.textContent = 'Account created successfully! Please login.';
                successMsg.style.display = 'block';
            }

            try {
                const res = await fetch(`${API_BASE}/auth/check_session.php`);
                const data = await res.json();

                if (data.loggedIn) {
                    // Redirect based on role
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }
            } catch (e) {
                console.log('Session check failed');
            }
        });

        // Handle login form submission
        const form = document.getElementById('loginForm');
        form.onsubmit = async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const btnLogin = document.getElementById('btnLogin');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

            try {
                const res = await fetch(`${API_BASE}/auth/login.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember_me: rememberMe })
                });
                const data = await res.json();

                if (res.ok) {
                    // Redirect based on user role
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                } else {
                    errorMsg.textContent = data.message || "Login failed";
                    errorMsg.style.display = 'block';
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            } catch (err) {
                console.error('Fetch Error:', err);
                errorMsg.textContent = "Connection error. Please try again.";
                errorMsg.style.display = 'block';
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        };
    </script>
</body>

</html>
