<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MakaziPrime</title>
    <link rel="stylesheet" href="../assets/css/public.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
            margin: 0;
        }

        .register-card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .register-logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .register-logo i {
            color: #27ae60;
        }

        .register-title {
            margin-bottom: 5px;
            color: #1e293b;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .register-subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 4px rgba(39, 174, 96, 0.1);
        }

        .form-control.error {
            border-color: #dc2626;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #219150;
        }

        .btn-register:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .error-msg {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            text-align: left;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 15px;
        }

        .login-link {
            color: #64748b;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            margin-top: 20px;
        }

        .back-home a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: #27ae60;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="register-card">
        <div class="register-logo"><i class="fas fa-building"></i></div>
        <h2 class="register-title">Create Account</h2>
        <p class="register-subtitle">Join MakaziPrime to find your dream property</p>

        <div id="errorMsg" class="error-msg"></div>

        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" class="form-control" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••" minlength="6">
                <p class="password-requirements">Minimum 6 characters</p>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-register" id="btnRegister">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="divider"><span>or</span></div>

        <p class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </p>

        <div class="back-home">
            <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        const API_BASE = '../api';

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch(`${API_BASE}/auth/check_session.php`);
                const data = await res.json();

                if (data.loggedIn) {
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }
            } catch (e) {
                console.log('Session check failed');
            }
        });

        // Handle registration
        const form = document.getElementById('registerForm');
        form.onsubmit = async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const btnRegister = document.getElementById('btnRegister');

            errorMsg.style.display = 'none';

            // Validate password match
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('error');
                return;
            }

            document.getElementById('confirmPassword').classList.remove('error');
            btnRegister.disabled = true;
            btnRegister.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

            try {
                const res = await fetch(`${API_BASE}/auth/register.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name: fullName, email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    // Redirect to login with success message
                    window.location.href = 'login.html?registered=true';
                } else {
                    errorMsg.textContent = data.message || 'Registration failed';
                    errorMsg.style.display = 'block';
                    btnRegister.disabled = false;
                    btnRegister.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            } catch (err) {
                console.error('Fetch Error:', err);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
                btnRegister.disabled = false;
                btnRegister.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        };
    </script>
</body>

</html>
